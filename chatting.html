<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="chatting-wrap">
    <div class="status-bar">
      <div class="communication-wrap">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="time-wrap">
        <span>18:43</span>
      </div>
      <div class="battery-wrap">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="setting-wrap">
      <a href="./chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
      <div class="setting-title">Lyn</div>
      <div class="icon-info">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-align-justify fa-2x"></i>
      </div>
    </header>
    <main>
      <section class="chatting-wrap">
        <div class="chatting-date">Tuesday, July 24, 2021</div>
        <article class="chatting-user-wrap">
          <div class="chatting-user-img lyn"></div>
          <div class="chatting-user-info">
            <div class="chatting-user-name">Lyn</div>
            <div class="chatting-user-sub-info">
              <div class="chatting-user-message">Hi!</div>
              <div class="chatting-user-message-time">18:42</div>
            </div>
          </div>
        </article>
        <article class="chatting-user-wrap reverse">
          <div class="chatting-user-sub-info">
            <div class="chatting-user-message-time">18:43</div>
            <div class="chatting-user-message">What's up?</div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </footer>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
