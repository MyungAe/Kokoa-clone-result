<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="communication-wrap">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="time-wrap">
        <span>18:43</span>
      </div>
      <div class="battery-wrap">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="header-component">
      <h1>Friends</h1>
      <div class="button-wrap">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-music fa-2x"></i>
        <a href="./setting.html">
          <i class="fas fa-cog fa-2x"></i>
        </a>
      </div>
    </header>
    <main>
      <div class="find-friends">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-angle-right"></i>
      </div>
      <article class="user">
        <div class="user-info">
          <div class="user-img"></div>
          <div class="user-title">Younha</div>
        </div>
      </article>
      <section class="channel-wrap">
        <nav class="channel-nav" aria-label="channel-navigation">
          <div class="channel-title">Channel</div>
          <i class="fas fa-angle-up"></i>
        </nav>
        <article class="channel">
          <div class="channel-info">
            <div class="channel-img lyn"></div>
            <div class="channel-name">Lyn</div>
          </div>
          <div class="channel-more">
            <span>4</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </article>
        <article class="channel">
          <div class="channel-info">
            <div class="channel-img iu"></div>
            <div class="channel-name">IU</div>
          </div>
          <div class="channel-more">
            <span>5</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </article>
        <article class="channel">
          <div class="channel-info">
            <div class="channel-img akmu"></div>
            <div class="channel-name">AKMU</div>
          </div>
          <div class="channel-more">
            <span>2</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </article>
        <article class="channel">
          <div class="channel-info">
            <div class="channel-img boa"></div>
            <div class="channel-name">BoA</div>
          </div>
          <div class="channel-more">
            <span>3</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </article>
        <article class="channel">
          <div class="channel-info">
            <div class="channel-img mujin"></div>
            <div class="channel-name">mujin</div>
          </div>
          <div class="channel-more">
            <span>1</span>
            <i class="fas fa-angle-right"></i>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <nav class="icon-nav" aria-label="icon-navigation">
        <ul class="icon-nav-list">
          <li class="icon-nav-content">
            <a href="./friend.html" class="nav-link">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./chats.html" class="nav-link">
              <i class="far fa-comment fa-2x"></i>
              <div class="chat-dot">1</div>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./find.html" class="nav-link">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./more.html" class="nav-link">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <div class="update-dot"></div>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <div class="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
