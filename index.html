<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>KokoaTalk - Login</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="communication-wrap">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="time-wrap">
        <span>18:43</span>
      </div>
      <div class="battery-wrap">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main>
      <div class="context-wrap">
        <h1>Welcome to KoKoaTalk</h1>
        <p>
          If you have a Kokoa Account,
          <br />
          log in with your email or phone number.
        </p>
      </div>
      <form action="" class="login">
        <input
          type="email"
          placeholder="Email or Phone number"
          class="login-input"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="login-input"
          required
        />
        <a href="./friend.html" class="login-link">
          <button type="button">
            <span> Log In </span>
          </button>
        </a>
        <a href="#" class="login-link">
          <button type="button">
            <span> Sign Up </span>
          </button>
        </a>
      </form>
    </main>
    <footer>
      <a href="#">
        <div class="find-user-account">Find Kokoa Account or Password</div>
      </a>
    </footer>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
