<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>KokoaTalk - Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="communication-wrap">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="time-wrap">
        <span>18:43</span>
      </div>
      <div class="battery-wrap">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="header-component">
      <h1>Chats</h1>
      <div class="button-wrap">
        <i class="fas fa-search fa-2x"></i>
        <i class="far fa-comment fa-2x"></i>
        <i class="fas fa-music fa-2x"></i>
        <a href="./setting.html">
          <i class="fas fa-cog fa-2x"></i>
        </a>
      </div>
    </header>
    <main>
      <section class="chat-wrap">
        <article class="chat">
          <a href="./chatting.html">
            <div class="chat-user">
              <div class="chat-img lyn"></div>
              <div class="chat-info">
                <div class="chat-name">Lyn</div>
                <div class="chat-sub">hello! everybody else?</div>
              </div>
            </div>
          </a>

          <div class="chat-more">
            <div class="chat-time">21:22</div>
            <div class="chat-count">1</div>
          </div>
        </article>
        <article class="chat">
          <div class="chat-user">
            <div class="chat-img iu"></div>
            <div class="chat-info">
              <div class="chat-name">IU</div>
              <div class="chat-sub">hello! everybody else?</div>
            </div>
          </div>
          <div class="chat-more">
            <div class="chat-time">21:22</div>
            <div class="chat-count">1</div>
          </div>
        </article>
        <article class="chat">
          <div class="chat-user">
            <div class="chat-img akmu"></div>
            <div class="chat-info">
              <div class="chat-name">AKMU</div>
              <div class="chat-sub">hello! everybody else?</div>
            </div>
          </div>
          <div class="chat-more">
            <div class="chat-time">21:22</div>
            <div class="chat-count">1</div>
          </div>
        </article>
        <article class="chat">
          <div class="chat-user">
            <div class="chat-img mujin"></div>
            <div class="chat-info">
              <div class="chat-name">mujin</div>
              <div class="chat-sub">hello! everybody else?</div>
            </div>
          </div>
          <div class="chat-more">
            <div class="chat-time">21:22</div>
            <div class="chat-count">1</div>
          </div>
        </article>
        <article class="chat">
          <div class="chat-user">
            <div class="chat-img boa"></div>
            <div class="chat-info">
              <div class="chat-name">BoA</div>
              <div class="chat-sub">hello! everybody else?</div>
            </div>
          </div>
          <div class="chat-more">
            <div class="chat-time">21:22</div>
            <div class="chat-count">1</div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <nav class="icon-nav" aria-label="icon-navigation">
        <ul class="icon-nav-list">
          <li class="icon-nav-content">
            <a href="./friend.html" class="nav-link">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./chats.html" class="nav-link">
              <i class="fas fa-comment fa-2x"></i>
              <div class="chat-dot">1</div>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./find.html" class="nav-link">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./more.html" class="nav-link">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <div class="update-dot"></div>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
