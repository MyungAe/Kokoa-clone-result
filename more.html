<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>KokoaTalk - More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="communication-wrap">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="time-wrap">
        <span>18:43</span>
      </div>
      <div class="battery-wrap">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="header-component">
      <h1>More</h1>
      <div class="button-wrap">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-music fa-2x"></i>
        <a href="./setting.html">
          <i class="fas fa-cog fa-2x"></i>
        </a>
      </div>
    </header>
    <main>
      <article class="more">
        <div class="more-user">
          <div class="more-user-img younha"></div>
          <div class="more-user-info">
            <div class="more-user-name">Younha</div>
            <div class="more-user-sub">
              <div class="user-tel">+82 10-1943-1855</div>
              <div class="user-report">!</div>
            </div>
          </div>
        </div>
        <i class="far fa-comment-alt fa-2x"></i>
      </article>
      <nav aria-label="more-option-nav">
        <ul class="more-option-wrap">
          <li class="more-option-button">
            <i class="far fa-calendar-check fa-2x"></i>
            <div class="more-option-info">Calendar</div>
          </li>
          <li class="more-option-button">
            <i class="fas fa-cloud fa-2x"></i>
            <div class="more-option-info">Talk Drive</div>
          </li>
          <li class="more-option-button">
            <i class="far fa-grin fa-2x"></i>
            <div class="more-option-info">Emoticons</div>
          </li>
          <li class="more-option-button">
            <i class="fas fa-brush fa-2x"></i>
            <div class="more-option-info">Themes</div>
          </li>
          <li class="more-option-button">
            <i class="far fa-user fa-2x"></i>
            <div class="more-option-info">Account</div>
          </li>
          <li class="more-option-button">
            <i class="far fa-comment fa-2x"></i>
            <div class="more-option-info">Openchat</div>
          </li>
        </ul>
      </nav>
      <nav aria-label="more-suggestions-nav">
        <h1 class="more-suggestions-title">Suggestions</h1>
        <ul class="more-suggestions-wrap">
          <li class="more-suggestions-button">
            <i class="fas fa-book fa-2x"></i>
            <div class="more-suggestions-info">Kokoa Story</div>
          </li>
          <li class="more-suggestions-button">
            <i class="fas fa-user-friends fa-2x"></i>
            <div class="more-suggestions-info">Kokoa Friends</div>
          </li>
          <li class="more-suggestions-button">
            <i class="far fa-gem fa-2x"></i>
            <div class="more-suggestions-info">Friends Gem</div>
          </li>
        </ul>
      </nav>
    </main>
    <footer>
      <nav class="icon-nav" aria-label="icon-navigation">
        <ul class="icon-nav-list">
          <li class="icon-nav-content">
            <a href="./friend.html" class="nav-link">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./chats.html" class="nav-link">
              <i class="far fa-comment fa-2x"></i>
              <div class="chat-dot">1</div>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./find.html" class="nav-link">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./more.html" class="nav-link">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <div class="update-dot"></div>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
