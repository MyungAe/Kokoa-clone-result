<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="communication-wrap">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="time-wrap">
        <span>18:43</span>
      </div>
      <div class="battery-wrap">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="setting-wrap">
      <i class="fas fa-angle-left fa-3x"></i>
      <div class="setting-title">Settings</div>
      <i class="fas fa-search fa-2x"></i>
    </header>
    <main>
      <section class="setting-menu-wrap">
        <article class="setting-button-wrap">
          <div class="setting-info">
            <i class="fas fa-volume-off fa-3x"></i>
            <div class="setting-info-title">Notices</div>
          </div>
        </article>
        <article class="setting-button-wrap">
          <div class="setting-info">
            <i class="fas fa-flask fa-2x"></i>
            <div class="setting-info-title">Kakao Lab</div>
          </div>
        </article>
        <article class="setting-button-wrap special">
          <div class="setting-info">
            <div class="setting-img">i</div>
            <div class="setting-info-title">Version</div>
          </div>
          <div class="placeholder">Latest Version</div>
        </article>
        <hr />
        <article class="setting-button-wrap">
          <div class="setting-info">
            <i class="fas fa-lock fa-2x"></i>
            <div class="setting-info-title">Privacy</div>
          </div>
        </article>
        <article class="setting-button-wrap">
          <div class="setting-info">
            <i class="far fa-bell fa-2x"></i>
            <div class="setting-info-title">Notifications</div>
          </div>
        </article>
        <article class="setting-button-wrap">
          <div class="setting-info">
            <i class="far fa-user fa-2x"></i>
            <div class="setting-info-title">Friends</div>
          </div>
        </article>
        <article class="setting-button-wrap">
          <div class="setting-info">
            <i class="far fa-comment fa-2x"></i>
            <div class="setting-info-title">Chats</div>
          </div>
        </article>
        <article class="setting-button-wrap">
          <div class="setting-info">
            <i class="far fa-sun fa-2x"></i>
            <div class="setting-info-title">Display</div>
            <div class="new">N</div>
          </div>
        </article>
        <article class="setting-button-wrap">
          <div class="setting-info">
            <i class="fas fa-brush fa-2x"></i>
            <div class="setting-info-title">Themes</div>
            <div class="new">N</div>
          </div>
          <div class="placeholder">Default theme</div>
        </article>
        <article class="setting-button-wrap">
          <div class="setting-info">
            <i class="fas fa-phone-alt fa-2x"></i>
            <div class="setting-info-title">Call</div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <nav class="icon-nav" aria-label="icon-navigation">
        <ul class="icon-nav-list">
          <li class="icon-nav-content">
            <a href="./friend.html" class="nav-link">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./chats.html" class="nav-link">
              <i class="far fa-comment fa-2x"></i>
              <div class="chat-dot">1</div>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./find.html" class="nav-link">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="icon-nav-content">
            <a href="./more.html" class="nav-link">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <div class="update-dot"></div>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
